# Discovery Server Configuration Template
# Copy this content to application.yml and modify as needed

server:
  port: ${EUREKA_PORT:8761}

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: discovery-server

# No credentials needed for this service - it's the service registry

