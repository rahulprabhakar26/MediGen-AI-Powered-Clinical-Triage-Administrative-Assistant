# Payment Service Configuration Template
# Copy this content to application.yml and modify as needed

server:
  port: ${PAYMENT_PORT:8084}

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_PAYMENT_DB:medigen_payment}?createDatabaseIfNotExist=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:YOUR_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

razorpay:
  key:
    id: ${RAZORPAY_KEY_ID:YOUR_RAZORPAY_KEY_ID}
    secret: ${RAZORPAY_KEY_SECRET:YOUR_RAZORPAY_KEY_SECRET}

# REPLACE THESE WITH YOUR ACTUAL VALUES:
# - YOUR_MYSQL_PASSWORD: Your MySQL root password
# - YOUR_RAZORPAY_KEY_ID: Get from https://dashboard.razorpay.com/app/keys
# - YOUR_RAZORPAY_KEY_SECRET: Get from Razorpay dashboard
# Or use .env file for better security

